name: CI

on:
  push:
    branches: [main, development, ci-test*]
  pull_request:
    branches: [main, development, release-*]

concurrency:
  group: ${{ format('ci-{0}', github.head_ref && format('{0}-{1}', github.event_name, github.event.pull_request.number) || github.sha) }}
  cancel-in-progress: ${{ startsWith(github.event_name, 'pull_request') }}

defaults:
  run:
    shell: bash

jobs:
  build_with_env:
    permissions:
      contents: read
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        platform-os: [windows]
        prisma-schema: [schema.prisma, postgres.schema.prisma]
    runs-on: ${{ matrix.platform-os != 'macos-arm64' && format('{0}-latest', matrix.platform-os) || 'macos-14' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup PostgreSQL
        uses: ikalnytskyi/action-setup-postgres@v6
        with:
          username: testuser
          password: testpassword
          database: testdb
          port: 5432
        id: postgres

      - id: get_date
        name: Get date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Install Poetry (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -

          $env:PATH += ";$env:APPDATA\Python\Scripts"
          echo "$env:APPDATA\Python\Scripts" >> $env:GITHUB_PATH

      - name: Install Python dependencies
        run: poetry install

      - name: Install Prisma Dependencies
        run: |
          mkdir prisma
          poetry run prisma py fetch --force
        env:
          PRISMA_BINARY_CACHE_DIR: "./prisma"
          PRISMA_HOME_DIR: "./prisma"
          DATABASE_URL: "postgresql://testuser:testpassword@localhost:5432/testdb"

      - name: Generate Prisma Client
        run: poetry run prisma generate --schema=./${{ matrix.prisma-schema }}
        env:
          PRISMA_BINARY_CACHE_DIR: "./prisma"
          PRISMA_HOME_DIR: "./prisma"
          DATABASE_URL: "postgresql://testuser:testpassword@localhost:5432/testdb"

      - name: Run Database Migrations
        run: poetry run prisma migrate dev --name updates --schema=./${{ matrix.prisma-schema }}
        env:
          PRISMA_BINARY_CACHE_DIR: "./prisma"
          PRISMA_HOME_DIR: "./prisma"
          DATABASE_URL: "postgresql://testuser:testpassword@localhost:5432/testdb"

      - name: Build distribution
        run: |
          poetry run poe dist_msi
        env:
          PRISMA_BINARY_CACHE_DIR: "./prisma"
          PRISMA_HOME_DIR: "./prisma"
          DATABASE_URL: "postgresql://testuser:testpassword@localhost:5432/testdb"

      - name: Upload msi artifact
        uses: actions/upload-artifact@v4
        with:
          name: prisma_reproduction-msi-${{ matrix.platform-os }}-${{ matrix.prisma-schema }}
          path: D:\a\cx_freeze_prisma_reproduction\cx_freeze_prisma_reproduction\dist\*.msi

